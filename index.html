<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,viewport-fit=cover"
    />
    <title>Food Website</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- desktop view -->
    <div class="container" id="container">
      <div id="menu">
        <div class="title">
          <img src="/images/foodie hunter.png" alt="" />
        </div>
        <div class="menu-item">
          <a href="#">Cart</a>
        </div>
      </div>

      <div id="food-container">
        <div id="header">
          <div class="add-box">
            <i class="fa fa-map-marker your-address" id="add-address">
              Your Address</i
            >
          </div>
          <div class="util">
            <i class="fa fa-search"> Search</i>
            <i class="fa fa-tags"> Offers</i>
            <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
          </div>
        </div>

        <food-items></food-items>

        <div id="cart-page" class="cart-toggle">
          <p id="cart-title">Cart Items</p>
          <p id="m-total-amount">Total Amout : 100</p>
          <table>
            <thead>
              <td>Item</td>
              <td>Name</td>
              <td>Quantity</td>
              <td>Price</td>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <div class="btn-box">
            <button class="cart-btn">Checkout</button>
          </div>
        </div>
        
      </div>

      <div id="cart">
        <div class="taste-header">
          <div class="user">
            <i class="fa fa-user-circle" id="circle"> Account</i>
          </div>
        </div>

        <div id="category-list">
          <p class="item-menu">Go For Hunt</p>
          <taste-selector></taste-selector>
          <div class="border"></div>
        </div>

        <div id="checkout" class="cart-toggle">
          <p id="total-item">Total Item : 5</p>
          <p id="total-price"></p>
          <p id="delievery">Free delievery on $ 40</p>
          <button class="cart-btn">Checkout</button>
        </div>

      </div>
    </div>

    <script type="module" src="/food-item.js"></script>
    <script type="module" src="/select.js"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
